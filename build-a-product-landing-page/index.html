<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
    <h1>WORK IN PROGRESS</h1>
    <img id="header-img" src="" alt="">
    <nav id="nav-bar">
        <li><a class="nav-link" href="#section-1">Cameras</a></li>
        <li><a class="nav-link" href="#section-2">Lenses</a></li>
        <li><a class="nav-link" href="#section-3">Accessories</a></li>
    </nav>
</header>

<main>
    <section id="section-1">
        <h2>Cameras</h2>
        <div class="product">
            
            <h3>DSLR Camera</h3>
            <p>$999.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            
            <h3>Mirrorless Camera</h3>
            <p>$1299.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section id="section-2">
        <h2>Lenses</h2>
        <div class="product">
            
            <h3>Wide Angle Lens</h3>
            <p>$499.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            
            <h3>Telephoto Lens</h3>
            <p>$699.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section id="section-3">
        <h2>Accessories</h2>
        <div class="product">
            
            <h3>Camera Bag</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            
            <h3>Tripod</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
</main>

<iframe src="" frameborder="0" id="video"></iframe>
<form id="form" action="https://www.freecodecamp.com/email-submit">
    <input type="email" name="email" id="email" placeholder="email@email.com">
    <input type="submit" id="submit">
</form>

</body>
</html>
