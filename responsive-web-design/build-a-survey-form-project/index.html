<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survery Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">
        TOP OF SURVEY
    </h1>
    <p id="description">
        This is the description of the survey.
    </p>
    <form id="survey-form">
        <label for="" id="name-label">Name:<input type="text" id="name" placeholder="Enter your name"></label>
        <label for="" id="email-label">Email:<input type="email" id="email" placeholder="Enter your email"></label>
        <label for="" id="number-label">Age <input type="number" id="'number" min="13" max="120" placeholder="Age"></label>
        <select id="dropdown">
            <option value="">(select which sport)</option>
            <option value="1">Football</option>
            <option value="2">Basketball</option>
            <option value="3">Baseball</option>
            <option value="2">Other</option>
        </select>
        <fieldset>
            Did you play this sport in high school?
            <label><input type="radio" checked name="played"></input>Yes</label>
            <label><input type="radio" name="played"></input> No</label>
        </fieldset>
    </form>
  </body>

  </html>
